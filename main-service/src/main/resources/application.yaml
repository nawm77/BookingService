server:
  port: 8080
spring:
  application:
    name: main-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/booking
    username: postgres
    password: postgres
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    generate-ddl: true
  cloud:
    config:
      fail-fast: false
  config:
    import: "optional:configserver:http://localhost:8888"
  graphql:
    graphiql:
      enabled: true